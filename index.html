<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respawn News</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body>
    <div id="captcha-container" style="display:none; justify-content:center; align-items:center; height:100vh;">
        <div class="h-captcha" data-sitekey="7d68e0ce-3c90-4bf0-8a9a-1f3849a0475e" data-callback="hcaptchaCallback"></div>
    </div>
    <div id="content" style="display:none;">
        <!-- Seu conteÃºdo aqui -->
    </div>
    <script>
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");

            for (let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");

                if (name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function hcaptchaCallback() {
            setCookie('hcaptcha-verified', 'true', 1);
            document.getElementById('captcha-container').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (getCookie('hcaptcha-verified')) {
                document.getElementById('captcha-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } else {
                document.getElementById('captcha-container').style.display = 'flex';
                document.getElementById('content').style.display = 'none';
            }
        });
    </script>
</body>
</html>
